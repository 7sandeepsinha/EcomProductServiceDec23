spring.application.name=EcomProductServiceDec23
management.endpoints.web.exposure.include=mappings

#FakeStoreAPI configurations
fakestore.api.base.url = https://fakestoreapi.com
fakestore.api.product.path = /products
fakestore.api.category.path = /category
fakestore.api.cart.for.user.path = /carts?userId=

#Datasource Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.show-sql=true
spring.datasource.url=${PRODUCTSERVICE_JDBC_URL}
spring.datasource.username=${PRODUCTSERVICE_JDBC_USERNAME}
spring.datasource.password=${PRODUCTSERVICE_JDBC_PASSWORD}